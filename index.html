<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DreamOrbit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at center, #000010 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Twinkling stars background */
    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url('https://i.ibb.co/hM4F9hK/stars.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-500px, -500px); }
    }

    /* Rotating Galaxy */
    .galaxy {
      position: absolute;
      width: 1000px;
      height: 1000px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: repeating-conic-gradient(rgba(0,255,255,0.07) 0deg 10deg, transparent 10deg 20deg);
      border-radius: 50%;
      animation: spin 120s linear infinite;
      z-index: 1;
    }

    /* Black Hole Core */
    .blackhole {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at center, #000 30%, #111 70%, #000 100%);
      border-radius: 50%;
      animation: swirl 20s linear infinite reverse;
      box-shadow: 0 0 60px 20px rgba(0, 255, 255, 0.2);
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes swirl {
      0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
      100% { transform: translate(-50%, -50%) rotate(-360deg) scale(1.05); }
    }

    /* Welcome box content */
    .welcome-box {
      z-index: 3;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 0 40px #0ff, 0 0 60px #0ff2;
      max-width: 700px;
    }

    .welcome-box h1 {
      color: #00ffff;
      font-size: 3em;
      margin-bottom: 20px;
    }

    .welcome-box p {
      font-size: 1.2em;
      color: #ccc;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .welcome-box {
        padding: 30px 20px;
      }

      .welcome-box h1 {
        font-size: 2em;
      }

      .welcome-box p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Twinkling Star Background -->
  <div class="stars"></div>

  <!-- Rotating Galaxy Disc -->
  <div class="galaxy"></div>

  <!-- Black Hole Core -->
  <div class="blackhole"></div>

  <!-- Foreground Welcome Text -->
  <div class="welcome-box">
    <h1>Welcome to DreamOrbit</h1>
    <p>
      Launch into the cosmosâ€”Explore the stars, unlock innovation.<br>
      DreamOrbit is your gateway to space-tech exploration.
    </p>
  </div>

</body>
</html>
